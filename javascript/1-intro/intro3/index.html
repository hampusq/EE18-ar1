<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Introduktion till Javascript</h1>
    </div>
    <script>
        // Slumpa fram ett tal
        var slumptal = Math.ceil(Math.random() * 10);
        console.log("slumptalet är " + slumptal);

        // Läs av gissning
        var gissning = prompt("Gissa ett tal 1-10");

        // Är gissning = slump tal?
            
            if (gissning == slumptal) {
                // Rätt svar
                location.replace("https://www.google.com");

            
            } else {
                // Fel
                alert("fel")
            }
    </script>
</body>
</html>
