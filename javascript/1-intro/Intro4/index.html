<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Java</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intro till Javascript</h1>
    <script>
        // Läs in temperatur i Celcuis 
        var celcius = prompt("Skriv in temperaturen i celsius");

        // Omvandla celcius till Farenheit F = C * 5 / 9 + 32
        var farenheit = celcius * 9 / 5 + 32;

        // Skriv ut tempreaturen i Farenheit
        alert(celcius + " \xb0 Celcius är " + farenheit + "\xb0 Farenheit")
    </script>
</body>
</html>
