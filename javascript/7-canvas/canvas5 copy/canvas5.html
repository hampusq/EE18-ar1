<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="canvass.css">
</head>
<body>
    <canvas></canvas>
    <script>
        // Element vi jobbar med
        const eCanvas = document.querySelector("canvas");

        // Sätt om nredd pcj häjd på canvas
        eCanvas.width = 1200;
        eCanvas.height = 1000;

        // AKrivera ritmotor
        var ctx = eCanvas.getContext("2d");

        // Völj en fyllnads färg

        ctx.fillStyle = "yellow";
        // X = 100, 200, 300, 400, 500

        for (x = 100; x <= 500; x += 100) {
            ctx.fillRect(x, 100, 50, 50);
        }
        ctx.fillStyle = "purple";
        for (x = 200; x <= 500; x += 100) {
            ctx.fillRect(x, 200, 50, 50);
        }

        ctx.fillStyle = "lightblue";
        for (x = 300; x <= 500; x += 100) {
            ctx.fillRect(x, 300, 50, 50);
        }
    </script>
</body>
</html>
