<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="canvass.css">
</head>
<body>
    <canvas></canvas>
    <script>
        // Element vi jobbar med
        const eCanvas = document.querySelector("canvas");

        // Sätt om nredd pcj häjd på canvas
        eCanvas.width = 1200;
        eCanvas.height = 1000;

        // AKrivera ritmotor
        var ctx = eCanvas.getContext("2d");

        // Völj en fyllnads färg
        ctx.fillStyle = "brown"

        // Rita kanter
        ctx.strokeRect(100, 100, 800, 800)

        for (var x = 200; x <= 900; x += 200) {
            ctx.fillRect(x, 100, 100, 100);
        }

        // Völj en fyllnads färg
        ctx.fillStyle = "beige"

        // Rita kanter
        ctx.strokeRect(100, 100, 800, 800)

        for (var x = 100; x <= 800; x += 200) {
            ctx.fillRect(x, 100, 100, 100);
        }
    </script>
</body>
</html>
