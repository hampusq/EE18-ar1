<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arbeta med DOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <h1 onclick="visaTitel()">Text</h1>
        <p onclick="visaVers()">Klicka på mig också</p>
    </div>
    <script>
        // Hitta elementen vi ska arbeta med
        const elementRubrik = document.querySelector("h1")
        const elementP = document.querySelector("p")

        function visaTitel() {
            elementRubrik.textContent = "Santa Lucia";
        }

        function visaVers() {
            elementP.innerHTML =    "Sankta Lucia, ljusklara hägring, <br>" +
                                    "sprid i vår vinternatt glans av din fägring. <br>" +
                                    "Drömmar med vingesus under oss sia, <br>" +
                                    "tänd dina vita ljus, Sankta Lucia .<br>" +
                                    "<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/OwxWaOfQ_Ww\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>";
        }
    </script>
</body>
</html>
